<div class="h-screen flex flex-col">
  <header class="py-3 border-b">
    <h1 class="text-lg font-semibold mb-0">Formly Builder</h1>
    <p class="text-gray-500 mb-0">Alpha</p>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <div class="w-1/4">
      <app-field-palette (fieldSelect)="onFieldSelect($event)"></app-field-palette>
    </div>
    <div class="w-2/4">
      <app-form-preview
        [$fields]="$fields()"
        [($selectedField)]="$selectedField"
      ></app-form-preview>
    </div>
    <div class="w-1/4">
      <app-properties-panel
        [$selectedField]="$selectedField()"
        (fieldUpdated)="onFieldUpdated()"
      ></app-properties-panel>
    </div>
  </div>
</div>
